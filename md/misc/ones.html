Make N with minimum number of K's.<br>
N: <input id="n" value="2017"></input><br>
K: <input id="k" value="1"></input><br>
Operations: + *<br>
<button onclick="doit()">Do it.</button>
<div id="ansMsg"></div>
<div id="ans"></div>

<script>
var ans = document.getElementById('ans');
var ansMsg = document.getElementById('ansMsg');

var escapeForSearch = function(s) {
  return s.replace(/\+/g, '%2B');
}

var doit = function() {
  var n = parseInt(document.getElementById('n').value, 10);
  var k = parseInt(document.getElementById('k').value, 10);

  var seen = {};
  var dp = [0, {}];
  dp[1][k] = '' + k;
  seen[k] = true;
  var limit = 30;
  for(var i=2;i<=limit+1;i++) {
    dp[i] = {};
    if (dp[i-1][n]) {
      ansMsg.innerText = 'Created ' + n + ' with ' + (i-1) + ' ' + k + '\'s.';
      ans.innerHTML = '<a target="_blank" href="https://www.google.co.jp/search?q=' + escapeForSearch(dp[i-1][n]) + '">' + dp[i-1][n] + '</a>';
      return;
    }
    for(var j=1;j <= i-j;j++) {
      var j2 = i-j;
      for(m1 in dp[j]) {
        for(m2 in dp[j2]) {
          m1 = parseInt(m1, 10);
          m2 = parseInt(m2, 10);
          var m = m1 + m2;
          if (m <= n && !seen[m]) {
            seen[m] = true;
            dp[i][m] = dp[j][m1] + ' + ' + dp[j2][m2];
          }
          m = m1 * m2;
          if (m <= n && !seen[m]) {
            seen[m] = true;
            dp[i][m] = '(' + dp[j][m1] + ') * (' + dp[j2][m2] + ')';
          }
        }
      }
    }
  }
  ansMsg.innerText = '';
  ans.innerText = 'Failed to create N with <= ' + limit + ' K\'s';
};
</script>
